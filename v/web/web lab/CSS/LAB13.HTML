<!DOCTYPE html>
<html lang="en">
<head><style>
    p.normal{
        border:2px solid blue;
        padding:3px;
    }
     p.round{
        border:2px solid red;
        padding:3px; border-radius: 5px;
    }
     p.rounder{

        padding:3px;

    }
     p.roundest{
        border:2px solid grey;
        padding:3px;
        border-radius: 12px;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <P class="normal">Normal border</P>
    <P class="round">Round border</P>
    <P class="rounder">Rounder border</P>
    <P class="roundest">Roundest border</P>
</body>
</html>
